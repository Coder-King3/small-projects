<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./resource/images/image4.png"
      type="image/x-icon"
    />
    <title>love-clarity</title>
  </head>
  <body>
    <div class="container">
      <div class="love-clarity">
        <div class="love">
          <img class="active beat" src="./resource/images/image1.png" />
          <img src="./resource/images/image2.png" />
          <img src="./resource/images/image3.png" />
          <img src="./resource/images/image4.png" />
          <img src="./resource/images/image5.png" />
        </div>
        <div class="clarity">
          <ul class="menu">
            <li data-lovelevel="5" data-loveclarity="1080p">1080p</li>
            <li data-lovelevel="4" data-loveclarity="720p">720p</li>
            <li data-lovelevel="3" data-loveclarity="480p">480p</li>
            <li data-lovelevel="2" data-loveclarity="360p">360p</li>
            <li data-lovelevel="1" data-loveclarity="144p">144p</li>
          </ul>
          <div class="textBtn">144p</div>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
