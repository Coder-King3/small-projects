<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./resource/icons.css" />
    <title>旋转导航</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tab">
        <div class="tab-circle">
          <button id="open"><i class="icon-menu"></i></button>
          <button id="close"><i class="icon-close"></i></button>
        </div>
      </div>
      <div class="content">
        <div class="content-Title">
          <h1>永远少年</h1>
          <span>愿你经历数十年风吹、数十年雨打，归来仍是少年。 </span>
        </div>
        <img
          src="./resource/img/star-gate.jfif"
          alt="star-gate"
          class="content-bg"
        />
        <div class="content-book">
          <div class="content-book-item">
            <h3>《我是大玩家》</h3>
            <p>
              唯有信仰与日月亘古不变.<br />
              人生就要像蜡烛，从头燃到尾，始终光明。<br />
              千里路途我只陪他一程，从此风雪艳阳我都不再过问。但我还会偷偷看
            </p>
          </div>
          <div class="content-book-item">
            <h3>《第一序列》</h3>
            <p>
              不要让时代的悲哀，成为你的悲哀。<br />
              当灾难降临时，精神意志才是⼈类⾯对危险的第⼀序列武器。
            </p>
          </div>
          <div class="content-book-item">
            <h3>《夜的命名术》</h3>
            <p>
              至死不屈的意志，落子无悔的勇气。<br />
              若再许我少年时，一两黄金一两风。<br />
              少年时驰骋的风比黄金都贵。
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="nav">
      <ul>
        <li>
          <i class="icon-home"></i>
          <font>首页</font>
        </li>
        <li>
          <i class="icon-user"></i>
          <font>关于</font>
        </li>
        <li>
          <i class="icon-email"></i>
          <font>联系</font>
        </li>
      </ul>
    </div>
    <script src="sctipt.js"></script>
  </body>
</html>
