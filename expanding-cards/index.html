<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>扩展卡片</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card active"
        style="background-image: url(./resource/img/Crad_Img1.webp)"
      >
        <div class="details">
          <h3 class="title">太空日出</h3>
          <p class="describe">我们都在阴沟里，但仍有人仰望星空。</p>
        </div>
      </div>
      <div
        class="card"
        style="background-image: url(./resource/img/Crad_Img2.webp)"
      >
        <div class="details">
          <h3 class="title">雪山湖屋</h3>
          <p class="describe">青木披山岚，绿漪漾水河。</p>
        </div>
      </div>
      <div
        class="card"
        style="background-image: url(./resource/img/Crad_Img3.webp)"
      >
        <div class="details">
          <h3 class="title">赛博机车</h3>
          <p class="describe">此生无悔入赛博，来世愿生幻想乡！</p>
        </div>
      </div>
      <div
        class="card"
        style="background-image: url(./resource/img/Crad_Img4.webp)"
      >
        <div class="details">
          <h3 class="title">霞日雁飞</h3>
          <p class="describe">黑色世界唯有东方的曙光。</p>
        </div>
      </div>
      <div
        class="card"
        style="background-image: url(./resource/img/Crad_Img5.webp)"
      >
        <div class="details">
          <h3 class="title">世界尽头</h3>
          <p class="describe">
            我们一路奋战，不是为了改变世界，而是为了不让世界改变我们。
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
